{% extends 'base.html' %}

{% block title %}
Create article
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1> Добавление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="from-control" placeholder="Введите название заголовка"><br>
        <textarea name="intro" id="intro" class="from-control" placeholder="Введине анонс"></textarea><br>
        <textarea name="text" id="text" class="from-control" placeholder="Введите основной текст"></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить"><br>
    </form>
</div>
{% endblock %}
